<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprawdzian Zabrocki</title>
    <style>
       
        .map-button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            background-color: #3498db;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Mapa</h1>
    <div id="map-container">
   
        <button class="map-button" onclick="redirectToCircle()">Okrąg</button>
      
        <button class="map-button" onclick="redirectToRectangle()">Prostokąt</button>
    </div>

    <script>
      
        function redirectToCircle() {
            window.location.href = "okrag_Zabrocki.html";
        }

        function redirectToRectangle() {
            window.location.href = "prostokat_Zabrocki.html";
        }
    </script>
</body>
</html>
