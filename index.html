<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprawdzian Zabrocki</title>
    <style>
       
        .frame {
            background-color: #00FF55;
            height: 120px;
            width: 313px;
            border: 2px solid #336633; 
            padding: 30px;
            display: inline-block;
        }

        
        .circle-button {
            width: 100px;
            height: 100px;
            background-color: #FF3333; 
            border-radius: 50%; 
            border: none;
            cursor: pointer;
            margin-right: 10px;
        }

        .rectangle-button {
            width: 120px;
            height: 60px;
            background-color: #0099FF; 
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<p style="font-size: 40px;"align=center><font color="pink"> Bartosz Zabrocki </font></p>
<p style="font-size: 30px;"align=center><font color="pink"> 2F </font></p>
<p style="font-size: 20px;"align=left><font color="pink"> Menu </font></p>
    
    <div class="frame">
      
        <button class="circle-button" onclick="redirectToCircle()">Okrąg</button>
       
        <button class="rectangle-button" onclick="redirectToRectangle()">Prostokąt</button>
    </div>

    <script>
       
        function redirectToCircle() {
            window.location.href = "Zabrocki_okrag.html";
        }

        function redirectToRectangle() {
            window.location.href = "Zabrocki_prostokat.html"; 
        }
    </script>
</body>
</html>
